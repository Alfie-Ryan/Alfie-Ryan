<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" type="text/css" href="£to$.css">
     <script>
     function convertCurrency()
     {
        var from = document.getElementById("from").value;
        var from = document.getElementById("to").value;
        var xmlhttp = new XMLhttpRequest();
        var url = "http://data.fixer.io/api/latest=" + from + "," + to;
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function(){
            if (xmlhttp.readystate == 4 && xmlhttp.status == 200)
            
            {

        }

    }
     
     </script>
</head>
<body>
    <div id="div">
        <h1 style="text-align: center;">Currency Converter</h1>
        <table>
            <tr>
                <td><input id="fromAmount" class="box" type="text" placeholder="From"> </td>
                <td>
                    <select id="from" class="Drop" onchange="convertCurrency();" >

                        <option value="GBP" selected>Pound Sterling £</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="EUR">French Euro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input id="toAmount" class="box" type="text" placeholder="To" disabled> </td>
                <td>
                    <select id="to" class="Drop"onchange="convertCurrency();" >
                        <option value="USD"selected>US Dollar $</option>
                        <option value="GBP">Pound Sterling £</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="EUR">French Euro</option>
                    </select>
                </td>
            </tr>
        </table>

    </div>
</body>
