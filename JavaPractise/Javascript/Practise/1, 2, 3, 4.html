<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <p id="paste"></p>
    <button onclick="Rev()">Reverse</button>
</body>
<script>

var Numbers = ["1234"];
document.getElementById("paste").innerHTML = Numbers;

function Rev() { 
 var One = document.getElementById("paste").innerHTML;
 var Two = One.replace(Numbers, "4321");
  document.getElementById("paste").innerHTML = Two;

}




</script>

</html>
